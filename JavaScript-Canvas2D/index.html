<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Eat the Yellow Snow!</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="title">
        <h1>Don't Eat the Yellow Snow!</h1>
        <div class="game-image"></div>
        <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    </div>
    <script>
        // When the play button is clicked, hide the game image and show the canvas
        document.querySelector('.game-image').addEventListener('click', function() {
            document.querySelector('.game-image').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            const script = document.createElement('script');
            script.src = 'script.js';
            document.head.appendChild(script);
        });
    </script>
  </body>
</html>
